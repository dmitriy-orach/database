<div class="example-wrapper">
    <button kendoButton class="k-primary" *ngIf="!opened" (click)="open()">Open window</button>
    <button kendoButton class="k-button" *ngIf="opened" (click)="close()">Cancel</button>
    <p *ngIf="dataSaved">New user data saved</p>
    <kendo-window title="Please fill in the new user information" *ngIf="opened" (close)="close()" [minWidth]="600"
        [width]="450">
        <form class="k-form">
            <fieldset>
                <legend>User Details</legend>

                <label class="k-form-field">
                    <span>First Name</span>
                    <input class="k-textbox" placeholder="Your Name" />
                </label>
                <label class="k-form-field">
                    <span>Last Name</span>
                    <input class="k-textbox" placeholder="Your Last Name" />
                </label>
            </fieldset>

            <div class="k-actions k-actions-end">
                <button type="button" class="k-button" (click)="close()">
                    Cancel
                </button>
                <button type="button" class="k-button k-primary" (click)="submit()">
                    Submit
                </button>
            </div>
        </form>
    </kendo-window>
</div>
