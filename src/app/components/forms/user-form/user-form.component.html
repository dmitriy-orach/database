<form class="k-form" [formGroup]="userForm">
    <fieldset>
        <legend>User Details</legend>

        <label class="k-form-field">
            <span class="error">*</span><span>First name</span>
            <input class="k-textbox" placeholder="First name" formControlName="firstName" />
            <div *ngIf="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched" class="error">
                <span>{{validationMessages('firstName')}}</span>
            </div>
        </label>
        <label class="k-form-field">
            <span class="error">*</span><span>Last name</span>
            <input class="k-textbox" placeholder="Last name" formControlName="lastName" />
            <div *ngIf="userForm.controls['lastName'].invalid && userForm.controls['lastName'].touched" class="error">
                <span>{{validationMessages('lastName')}}</span>
            </div>
        </label>
        <label class="k-form-field">
            <span class="error">*</span><span>Nickname</span>
            <input class="k-textbox" placeholder="Nickname" formControlName="nickName" />
            <div *ngIf="userForm.controls['nickName'].invalid && userForm.controls['nickName'].touched" class="error">
                <span>{{validationMessages('nickName')}}</span>
            </div>
        </label>
        <label class="k-form-field">
            <span class="error">*</span><span>Email</span>
            <input class="k-textbox" placeholder="Email" formControlName="userEmail" />
            <div *ngIf="userForm.controls['userEmail'].invalid && userForm.controls['userEmail'].touched" class="error">
                <span>{{validationMessagesEmail('userEmail')}}</span>
            </div>
        </label>
        <label class="k-form-field">
            <span class="error">*</span><span>Phone</span>
            <input class="k-textbox" placeholder="Phone" formControlName="userPhone" />
            <div *ngIf="userForm.controls['userPhone'].invalid && userForm.controls['userPhone'].touched" class="error">
                <span>{{validationMessagesPhone('userPhone')}}</span>
            </div>
        </label>
        <div formGroupName="address">
            <label class="k-form-field">
                <span class="error">*</span><span>City</span>
                <input class="k-textbox" placeholder="City" formControlName="city" />
                <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched" class="error">
                    <span>{{fieldIsRequiredText}}</span>
                </div>
            </label>
            <label class="k-form-field">
                <span class="error">*</span><span>Street</span>
                <input class="k-textbox" placeholder="Street" formControlName="street" />
                <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched" class="error">
                    <span>{{fieldIsRequiredText}}</span>
                </div>
            </label>
            <label class="k-form-field">
                <span class="error">*</span><span>Building</span>
                <input class="k-textbox" placeholder="Building" formControlName="building" />
                <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched" class="error">
                    <span>{{fieldIsRequiredText}}</span>
                </div>
            </label>
            <label class="k-form-field">
                <span class="error">*</span><span>Zipcode</span>
                <input class="k-textbox" placeholder="Zipcode" formControlName="zipcode" />
                <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched" class="error">
                    <span>{{fieldIsRequiredText}}</span>
                </div>
            </label>
        </div>
        <label class="k-form-field">
            <span class="error">*</span><span>Website</span>
            <input class="k-textbox" placeholder="Website" formControlName="website" />
            <div *ngIf="userForm.controls['website'].invalid && userForm.controls['website'].touched" class="error">
                <span>{{validationMessages('website')}}</span>
            </div>
        </label>
        <div formGroupName="company">
            <label class="k-form-field">
                <span class="error">*</span><span>Company name</span>
                <input class="k-textbox" placeholder="Company name" formControlName="companyName" />
                <div *ngIf="userForm.controls['company'].invalid && userForm.controls['company'].touched" class="error">
                    <span>{{fieldIsRequiredText}}</span>
                </div>
            </label>
            <label class="k-form-field">
                <span class="error">*</span><span>Company scope</span>
                <input class="k-textbox" placeholder="Company scope" formControlName="companyScope" />
                <div *ngIf="userForm.controls['company'].invalid && userForm.controls['company'].touched" class="error">
                    <span>{{fieldIsRequiredText}}</span>
                </div>
            </label>
        </div>
    </fieldset>
</form>
