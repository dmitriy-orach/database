<form class="k-form" [formGroup]="userForm">
    <fieldset>
        <legend>{{ legend }}</legend>
        <app-input *ngFor="let inputEnumItem of inputsUserFormEnum | keyvalue" [form]="userForm" [formControlName]="inputEnumItem.key" [labelText]="inputEnumItem.value"></app-input>
    </fieldset>
</form>
