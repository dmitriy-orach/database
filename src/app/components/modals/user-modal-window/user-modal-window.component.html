<kendo-dialog 
    (close)="close()"
    [minWidth]="600"
    [title]="title"
>   
    <app-user-form
        [user]="user"
    ></app-user-form>
    <div class="k-actions k-actions-end">
        <button type="button" class="k-button" (click)="close()">
            {{ textCancel }}
        </button>
        <button *ngIf="isUserSaved; else applyBtn" type="button" class="k-button k-primary" (click)="submit()">
            {{ textSubmit }}
        </button>
    </div>

    <ng-template #applyBtn>
        <button type="button" class="k-button k-primary" (click)="apply()">
            {{ textApply }}
        </button>
    </ng-template>
</kendo-dialog>
